<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Seguiment diari
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title size="large">Seguiment diari</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-range min="0" max="10" snaps [pin]="true" ticks="true" [color]="color" (ionChange)="rangeChange($event)">
      <ion-icon slot="start" color="dark" name="sad"></ion-icon>
      <ion-icon slot="end" color="dark" name="happy"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Sentiments viscuts avui</ion-label>
    <ion-select ok-text="Acceptar" cancel-text="Cancelar" multiple="true" [(ngModel)]="selectedTags">
      <ion-select-option *ngFor="let tag of tags" [value]="tag.name">
        {{tag.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Textarea that clears the value on edit -->
  <ion-item>
    <ion-label position="stacked">Que t'ha fet sentir així?</ion-label>
    <ion-textarea placeholder="la teva resposta" [(ngModel)]="pregunta1"></ion-textarea>
  </ion-item>

  <!-- Textarea that clears the value on edit -->
  <ion-item>
    <ion-label position="stacked">Que sents que has fet bé?</ion-label>
    <ion-textarea placeholder="la teva resposta" [(ngModel)]="pregunta2"></ion-textarea>
  </ion-item>

  <!-- Textarea that clears the value on edit -->
  <ion-item>
    <ion-label position="stacked">Que creus que pots millorar?</ion-label>
    <ion-textarea placeholder="la teva resposta" [(ngModel)]="pregunta3"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)=saveClick()>Guardar</ion-button>

</ion-content>
